<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tip calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>



        <div class="container mt-10">
            <div class="row calculator-body shadow-lg p-4 mb-10">
                <div class="col-md-1"></div>
                <div class="col-md-5 py-3 bill-info ">
                    <form action="">
                        <span class="bill text-muted mb-2 d-inline">Bill</span>
                        <span class="d-inline float-end error-msg" id="bill-error"></span>
                        <div class="row ">
                            <div class="col-12 text-center mb-4 ">
                                <div class="input-group mt-2">
                                    <input type="number" class="form-control custom-control p-2 number-control" min="0" maxlength="4" max="500" placeholder="0" id="bill" required
                                        onblur="deleteBillMsg()">
                                    <div class="input-group-text text-muted custom-control-text p-2" id="bill-ico">
                                        <label for="bill" class="">
                                            <i class="bi-currency-dollar"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 mt-4">
                                <p class="text-muted">Select tip %</p>
                                <div class="row ">
                                    <div class="tip-container">
                                        <div class="row">
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="radio" name="tipAmount" id="ten" value="10" class="tip-btn">
                                                <label for="ten" class="tip-percentage tip-button px-xxl-5 px-xl-5 text-center px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100">10%</label>
                                            </div>
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="radio" name="tipAmount" id="fifteen" value="15" class="tip-btn">
                                                <label for="fifteen" class="tip-percentage text-center tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100">15%</label>
                                            </div>
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="radio" name="tipAmount" id="twentyFive" value="25" class="tip-btn">
                                                <label for="twentyFive" class="tip-percentage text-center tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100">25%</label>
                                            </div>
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="radio" name="tipAmount" id="fifty" value="50" class="tip-btn">
                                                <label for="fifty" class="tip-percentage text-center tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100">50%</label>
                                            </div>
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="radio" name="tipAmount" id="seventyFive" value="75" class="tip-btn">
                                                <label for="seventyFive" class="tip-percentage text-center tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100">75%</label>
                                            </div>
                                            <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                                <input type="number" name="tipAmountCustom" class="number-control px-3 py-2 custom-tip" placeholder="Custom" min="0" max="100" id="custom-tip"
                                                    onclick="tipDefiner()" onblur="deleteTipMsg()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <span class=" text-muted mb-2 d-inline">Number of people</span>
                                <span class="d-inline float-end error-msg" id="people-error"></span>
                                <div class="col-12 text-center mb-4 ">
                                    <div class="input-group mt-2">
                                        <input type="number" class="form-control custom-control p-2 number-control" min="0" maxlength="4" max="20" placeholder="0" required
                                            id="people-selector"
                                            onblur="deletePeopleMsg()">
                                        <div class="input-group-text text-muted custom-control-text p-2" id="people-ico">
                                            <label for="bill" class="">
                                                <i class="bi-person-fill"></i>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-5 py-3">
                    <div class="info-body p-4 h-100">
                        <div class="row h-100">
                            <div class="col-12">
                                <span class="tip-info">Tip Amount</span>
                                <span class="float-end price" id="price">$0.00</span>
                                <span class="text-muted d-block">/person</span>
                            </div>
                            <div class="col-12 mb-4">
                                <span class="tip-info">Total</span>
                                <span class="float-end price" id="totalPrice">$00.00</span>
                                <span class="text-muted d-block">/person</span>
                            </div>
                            <div class=" text-center col-12 align-self-end">
                                <button type="submit" class="reset-button p-3 w-75 " onclick="calculate()">Calculate</button>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
        </div>

        <div class="container-fluid position-fixed bottom-0 py-2 bg-white shadow-lg">
            <div class="row ">
                <div class="col-12 text-center">
                    Created with

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fb3449" class="bi bi-suit-heart-fill" viewBox="0 0 16 16">

                                1.79 1

                                1z"/>
                            </svg>
                        </span>
                        by <a href="https://github.com/sirmerdas" target="_blank">sirmerdas</a>
                    </div>
                </div>
            </div>



            <script src="js/script.js"></script>

        </body>
    </html>
