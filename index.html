<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>



        <div class="container mt-10">
            <div class="row calculator-body shadow-lg p-4">
                <div class="col-md-1"></div>
                <div class="col-md-5 bill-info ">
                    <form action="">
                        <span class="bill text-muted mb-2 d-inline">Bill</span>
                        <span class="d-inline float-end error-msg"><i class="bi bi-exclamation-circle"></i></span>
                        <div class="row text-center">
                            <div class="col-12 text-center mb-4 ">
                                <div class="input-group">
                                    <input type="number" class="form-control custom-control p-2 number-control" min="0" maxlength="4" max="500" placeholder="0" id="bill" required>
                                    <div class="input-group-text text-muted custom-control-text p-2">
                                        <label for="bill" class="">
                                            <i class="bi-currency-dollar"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 mt-4">
                                <p class="text-muted">Select tip %</p>
                                <div class="row ">
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <button class="tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100" type="button" value="10">10%</button>
                                    </div>
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <button class="tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100" type="button" value="15">15%</button>
                                    </div>
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <button class="tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100" type="button" value="25">25%</button>
                                    </div>
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <button class="tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100" type="button" value="50">50%</button>
                                    </div>
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <button class="tip-button px-xxl-5 px-xl-5 px-lg-4 px-md-3 px-sm-5 px-5 py-2 w-100" type="button" value="75">75%</button>
                                    </div>
                                    <div class="mb-3 mt-1 col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-6 col-6">
                                        <input type="number" class="number-control px-3 py-2 custom-tip" placeholder="Custom" min="0" max="100">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="bill" class="bill text-muted mb-2">Number of people</label>
                                <div class="col-12 text-center mb-4 ">
                                    <div class="input-group">
                                        <input type="number" class="form-control custom-control p-2 number-control" min="0" maxlength="4" max="20" placeholder="0" id="bill" required>
                                        <div class="input-group-text text-muted custom-control-text p-2">
                                            <label for="bill" class="">
                                                <i class="bi-person-fill"></i>
                                            </label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-md-5">
                    <div class="info-body p-4 h-100">
                        <div class="row h-100">
                            <div class="col-12">
                                <span class="tip-info">Tip Amount</span>
                                <span class="float-end price">$0.00</span>
                                <span class="text-muted d-block">/person</span>
                            </div>
                            <div class="col-12 mb-4">
                                <span class="tip-info">Total</span>
                                <span class="float-end price">$00.00</span>
                                <span class="text-muted d-block">/person</span>
                            </div>
                            <div class=" text-center col-12 align-self-end">
                                <button type="submit" class="reset-button p-3 w-75 " onclick="calculate()">Calculate</button>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>

            </div>
        </div>












        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
    </body>
</html>
